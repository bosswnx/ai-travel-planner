version: '3.9'
services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    ports:
      - '4000:4000'
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=${VITE_API_BASE:-http://backend:4000}
        - VITE_AMAP_KEY=${VITE_AMAP_KEY:-}
    environment:
      - VITE_API_BASE=http://backend:4000
      - VITE_AMAP_KEY=${VITE_AMAP_KEY:-}
    ports:
      - '5173:80'
    depends_on:
      - backend
