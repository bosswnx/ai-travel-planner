version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    container_name: ai-travel-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # [修复] 挂载 data 目录而不是单个 db 文件，避免权限和创建问题
      - ./data:/workspace/data
    networks:
      - travel-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build: ./frontend
    container_name: ai-travel-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - travel-network
    restart: unless-stopped

networks:
  travel-network:
    driver: bridge